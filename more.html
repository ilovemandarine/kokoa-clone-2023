<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:40</span>
        </div>
        <div class="status-bar__column">
            <span>49%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <span class="screen-header__badge"></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="./img/avatar.png" 
                class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">DJ kim</h4>
                    <h6 class="user-component__subtitle">+82 10-XX01-8XX4</h6>
                    <span class="user-component__invalid">!</span>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-brands fa-google-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-face-kiss-wink-heart"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-truck-fast"></i>
                <span>delivery</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-gift"></i>
                <span>gift</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-bookmark"></i>
                <span>bookmark</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-compass"></i>
                <span>location</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                       </div> 
                       <span class="more-suggestions__icon-text">
                        kokoa Story
                        </span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-user-group"></i>
                       </div> 
                       <span class="more-suggestions__icon-text">
                        kokoa Friends
                        </span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-file-lines"></i>
                       </div> 
                       <span class="more-suggestions__icon-text">
                        kokoa Page
                        </span>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i
                    ></a>
                </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i
                    ></a>
                </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-search fa-2x"></i
                    ></a>
                </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__new"></span>
                    <i class="fa-solid fa-ellipsis-h fa-2x"></i
                    ></a>
                </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/383ea2cca9.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
