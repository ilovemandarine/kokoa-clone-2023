<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:40</span>
        </div>
        <div class="status-bar__column">
            <span>49%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-search fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="./img/girl.jpg" 
                class="user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Luna</h4>
                    <h6 class="user-component__subtitle">It's urgent! Please call me.</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">14:54</span>
                <span class="badge">1</span>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="./img/moi.jpg" 
                class="user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Moi</h4>
                    <h6 class="user-component__subtitle">How have you been?</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">12:33</span>
                <span class="badge">2</span>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="./img/musk.png" 
                class="user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Musk</h4>
                    <h6 class="user-component__subtitle">Did you wake up?</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">09:33</span>
                <span class="badge">3</span>
            </div>
        </div>
        </a>
    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i
                    ></a>
                </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i
                    ></a>
                </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-search fa-2x"></i
                    ></a>
                </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__new"></span>
                    <i class="fa-solid fa-ellipsis-h fa-2x"></i
                    ></a>
                </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/383ea2cca9.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
