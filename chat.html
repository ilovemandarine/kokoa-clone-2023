<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:40</span>
        </div>
        <div class="status-bar__column">
            <span>49%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fa-solid fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Friend</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-search fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x alt-header__bars"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, January 15,2023
        </div>
        <div class="message-row">
            <img src="./img/musk.png">
            <div class="message-row__content">
                <span class="message__author">Musk</span>
                <div class="message__info">
                    <span class="message__bubble">Did you wake up?</span>
                    <span class="message__time">09:33</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Of course I did bro.</span>
                    <span class="message__time">09:34</span>
                </div>
            </div>
        </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-square-plus fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-solid fa-face-smile fa-xl"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/383ea2cca9.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
